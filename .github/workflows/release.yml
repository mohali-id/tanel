name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [ -z "$latest" ]; then
            echo "version=v0.0.1" >> $GITHUB_OUTPUT
          else
            major=$(echo $latest | cut -d. -f1 | tr -d v)
            minor=$(echo $latest | cut -d. -f2)
            patch=$(echo $latest | cut -d. -f3)
            patch=$((patch + 1))
            echo "version=v${major}.${minor}.${patch}" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o tanel-server-linux-amd64 server.go
          GOOS=linux GOARCH=amd64 go build -o tanel-linux-amd64 client.go
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o tanel-server-linux-arm64 server.go
          GOOS=linux GOARCH=arm64 go build -o tanel-linux-arm64 client.go
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o tanel-server-darwin-amd64 server.go
          GOOS=darwin GOARCH=amd64 go build -o tanel-darwin-amd64 client.go
          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -o tanel-server-darwin-arm64 server.go
          GOOS=darwin GOARCH=arm64 go build -o tanel-darwin-arm64 client.go
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o tanel-server-windows-amd64.exe server.go
          GOOS=windows GOARCH=amd64 go build -o tanel-windows-amd64.exe client.go

      - name: Create tag
        run: |
          git tag ${{ steps.get_tag.outputs.version }}
          git push origin ${{ steps.get_tag.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.version }}
          name: Release ${{ steps.get_tag.outputs.version }}
          generate_release_notes: true
          files: |
            tanel-server-linux-amd64
            tanel-linux-amd64
            tanel-server-linux-arm64
            tanel-linux-arm64
            tanel-server-darwin-amd64
            tanel-darwin-amd64
            tanel-server-darwin-arm64
            tanel-darwin-arm64
            tanel-server-windows-amd64.exe
            tanel-windows-amd64.exe
